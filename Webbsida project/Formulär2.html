<!DOCTYPE html> <!-- Anger dokumenttypen för HTML -->

    <body class="ColorBody3"> <!-- Kroppen av HTML-dokumentet med en CSS-klass för bakgrundsfärg -->

            <nav id="formulärNav"><a href="index.html">Tillbaka</a></nav> <!-- Navigationslänk till startsidan -->
