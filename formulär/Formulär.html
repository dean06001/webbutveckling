<!DOCTYPE html>
<html lang="sv">
    <head>
        <title>Formulär</title>
        <link href="Formulär.css" rel="stylesheet">
    </head>
    <body>
        <div class="wrapper">
            <header>
            </header>
            <nav>
            </nav>
            <main>
                <fieldset>
                    <legend>Vem är du?</legend>
                            <p>
                                <label for="un">Namn:</label>
                                <input name="username" id="un" required placeholder="Förnamn Efternamn"/>
                                <strong class="required" title="Obligatorisk uppgift">*</strong>
                            </p>
                            <p>
                                <label for="datetime">Födelsedatum</label>
                                <input type="date">
                                <strong class="required" title="Obligatorisk uppgift">*</strong>
                            </p>
                            <p>
                                <label for="Kön">Kön:</label>
                                <select name="Kön">
                                    <option name="dropbox">Välj</option>
                                    <option value="dropbox">Man</option>
                                    <option value="dropbox">Kvinna</option>
                                    <option value="dropbox">Annat</option>
                                </select>
                                <strong class="required" title="Obligatorisk uppgift">*</strong>
                            </p>
                </fieldset>
                <fieldset>
                    <legend>Logga in</legend>
                        <form action="login.php" method="post">
                            <p>
                                <label for="unmail">Mejladress:</label>
                                <input type="email" name="unmail" id="unmail" required placeholder="foo@bar.com" />
                                <strong class="required" title="Obligatorisk uppgift">*</strong>
                            </p>
                            <p>
                                <label for="pw">Lösenord:</label>
                                <input name="password" type="password" id="pw" required placeholder="*******"/>
                                <strong class="required" title="Obligatorisk uppgift">*</strong>
                            </p>
                        </form>
                </fieldset>
                <fieldset>
                    <p>
                        <input name="skicka" type="submit">
                    </p>
                </fieldset>
            </main>
            <footer>
            </footer>
        </div>
    </body>
</html>
